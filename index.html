<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library Schedule</title>
        
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    
    <body onload="indexLoad();">
	
		<div id="loading">
			<div style="width:100%; height:100%; top: calc(50vh - 100px);" class="lds-dual-ring">
				<div style="margin-left: calc(50vw - 66px);"></div>
			</div>
		</div>  
	
        <div id="header">
            <div id="titleSpacer">
                &nbsp;
            </div>
            <div id="title">
                Library Schedule
            </div>
            <div id="navItems">
                <a href="admin.html">Admin</a>
            </div>
        </div>
        <br/>
        <div id="body">

            <div id="today" class="bodyElem">
                <div class="title">
                    Today
                </div>
                <div class="elemBody">
                    <div class="row">
					</div>
                </div>
            </div>
        <br/>
        <br/>
            <div id="week" class="bodyElem">
                <div class="title" style="margin-bottom: -20px">This Week</div>
                <div class="oneWeekday">
                    <div class="subtitle collapsible">
                        Monday
                    </div>
                    <div class="row collapsibleRow">
                    </div>
                </div>                
				<div class="oneWeekday">
                    <div class="subtitle collapsible">
                        Tuesday
                    </div>
                    <div class="row collapsibleRow">
                    </div>
                </div>                
				<div class="oneWeekday">
                    <div class="subtitle collapsible">
                        Wednesday
                    </div>
                    <div class="row collapsibleRow">
                    </div>
                </div>                
				<div class="oneWeekday">
                    <div class="subtitle collapsible">
                        Thursday
                    </div>
                    <div class="row collapsibleRow">
                    </div>
                </div>                
				<div class="oneWeekday">
                    <div class="subtitle collapsible">
                        Friday
                    </div>
                    <div class="row collapsibleRow" style="border-bottom: none !important;" id="friday">
                    </div>
                </div>
            </div>
		<br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        </div>
        <div id="footer">
            &nbsp;
        </div>
		
        <script src="src/ajax.js"></script>
        <script src="src/script.js"></script>
    </body>

</html>
